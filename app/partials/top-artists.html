<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="artist">Artist Name</option>
        <option value="plays">Plays</option>
        <option value="-plays">Plays Descending</option>
      </select>

    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="data">
        <li ng-repeat="result in data | filter:query | orderBy:orderProp" class="thumbnail">
          <p><a ng-href="#/artist/{{result.artist_name}}">{{result.artist_name}}</a> - {{result.plays}} tracks played.</p>
        </li>
      </ul>


    </div>
    
    <a ng-href="#/playlist/{{year}}">Build a Playlist</a>
  </div>
</div>
